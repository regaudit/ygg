# SITE SETTINGS
title: YGG的成长博客
tagline: 欢迎一个新生命的到来
description: >
    新手妈妈爸爸历险记
url: "http://mdrights.github.io/ygg"
baseurl: "http://mdrights.github.io/ygg"
timezone: UTC
excerpt_separator: <!--more-->
email: linusyeung@live.com

# Build settings
markdown: redcarpet
redcarpet: 
  extensions: ["tables", "autolink", "strikethrough", "space_after_headers", "with_toc_data", "fenced_code_blocks"]
exclude: [Gemfile, Gemfile.lock, README.md]
#enforce_ssl: mdrights.github.io
permalink: /posts/:year/:month/:title.html

# Plugins
gems:
  - jemoji
emoji:
  src: "/images"

# Defaults
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      excerptable: true
      sitemap: true
      comments: true
      layout: post
  -
    scope:
      path: ""
    values:
      cc_by_sa: true
  -
    scope:
      path: "tags"
    values:
      layout: tag
